<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #fafafa;
            font-family: 'Roboto', sans-serif;
        }

        .main {
            text-align: center;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border: 1px solid #eee;
            border-radius: 10px;
        }


        h1:hover {
            color: blue;
            transition: 0.5s;
        }

        li:first-child {
            background: grey;
            color: white;
        }
        li::before {
            content: "[q]";
            color: blue;
            margin-right: 30px;
        }
        ul::after {
            content: "Больше работ можно посмотреть в тгк";
            color: blue;
        }


        ul {
            padding-left: 0;
            margin: 30px 0;
        }

        li {
            list-style: none;
            margin: 10px 0;
            padding: 8px;
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
        }

        marquee {
            margin: 20px 0;
            padding: 10px;
            background: blue;
            color: white;
            border-radius: 5px;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: blue;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

            a:hover {
                background: #0094ff;
            }
    </style>
</head>
<body>
    <div class="main">
        <h1>Продаю услуги дизайна</h1>
        <p><strong>Прайс на дизайн</strong></p>

        <ul>
            <li>Логотип — 5 000 ₽</li>
            <li>Лендинг — от 20 000 ₽</li>
            <li>Графика для соцсетей — от 800 ₽</li>
            <li>Фирменный стиль — 25 000 ₽</li>
        </ul>

        <marquee>Telegram:</marquee>
        <a href="https://t.me/qut3e">Мое портфолио</a>
    </div>
</body>
</html>
