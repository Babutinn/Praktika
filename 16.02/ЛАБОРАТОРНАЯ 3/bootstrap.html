<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
<div class="container-fluid p-3">
    <div class="row g-0 border border-dark">
        <div class="col-12 p-0">
            <div class="row g-0">
                <div class="col-4 p-3 border border-dark" style="min-height: 5rem;"></div>
                <div class="col-4 p-3 border border-dark" style="min-height: 5rem;"></div>
                <div class="col-4 p-3 border border-dark" style="min-height: 5rem;"></div>
            </div>
        </div>
    </div>
    <div class="row g-0 border border-dark border-top-0">
        <div class="col-2 p-0 border-end border-dark">
            <div class="bg-white" style="min-height: 40rem;">
                <div class="mx-3 my-2 border-top border-secondary"></div>
                <div class="mx-3 my-2 border-top border-secondary"></div>
                <div class="mx-3 my-2 border-top border-secondary"></div>
                <div class="mx-3 my-2 border-top border-secondary"></div>
                <div class="mx-3 my-2 border-top border-secondary"></div>
            </div>
        </div>
        <div class="col-10 p-3 bg-white">
            <div class="d-flex mb-5">
                <span class="d-inline-block bg-success rounded-circle border border-dark p-5 me-5 ms-5"></span>
                <span class="display-6 mt-3">Hello</span>
            </div>
            <div class="mb-5"></div>
            <div class="mb-5"></div>
            <div class="mb-5"></div>
        </div>
    </div>
    <div class="row g-0 border border-dark border-top-0">
        <div class="col-12 p-0">
            <div class="bg-white w-100 border-top border-dark py-4"></div>
        </div>
    </div>
</div>
</body>
</html>
